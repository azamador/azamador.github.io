<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Amador's Portfolio</title>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 32px;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        section {
            padding: 50px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .profile {
            position: absolute;
            top: 160px;
            left: 20px;
            text-align: left;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        .profile img {
            width: 250px;
            height: 250px;
            border-radius: 5px;
            border: 4px solid #333;
            background-color: #ddd;
            display: block;
            margin: 0 auto;
        }
        .profile h2, .profile p {
            margin: 10px 0;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alec Amador</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="profile">
        <img src="profile.jpg" alt="Profile Photo">
        <h2>Alec Amador</h2>
        <p>Virginia Tech</p>
        <p>Major: Mechanical Engineering</p>
        <p>Minor: International Business</p>
    </div>

    <footer>
        <p>&copy; 2025 Alec Amador. All rights reserved.</p>
    </footer>
</body>
</html>
