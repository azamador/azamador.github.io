<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alec Amador's Personal Website</title>
    <style>
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
        }
        nav a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        section {
            padding: 50px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .profile {
            position: absolute;
            top: 100px;
            left: 20px;
            text-align: left;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile h2, .profile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alec Amador</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="profile">
        <img src="profile.jpg" alt="Profile Photo">
        <h2>Alec Amador</h2>
        <p>Virginia Tech</p>
        <p>Major: Mechanical Engineering</p>
    </div>

    <section>
        <h2>Hello, World!</h2>
        <p>This is the homepage of my website. More content coming soon!</p>
    </section>

    <footer>
        <p>&copy; 2025 Alec Amador. All rights reserved.</p>
    </footer>
</body>
</html>
